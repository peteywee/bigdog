    <style>
        :root {
            --terracotta: #c45c3e;
            --terracotta-dark: #9e3f28;
            --gold: #d4a574;
            --gold-light: #e8c9a0;
            --cream: #f5ebe0;
            --dark: #1a1410;
            --dark-warm: #2d221c;
            --text-primary: #f5ebe0;
            --text-secondary: #a89585;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--dark);
            color: var(--text-primary);
            min-height: 100dvh;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(196, 92, 62, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(212, 165, 116, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            max-width: 400px;
        }

        /* Dog Illustration Container */
        .dogs-container {
            position: relative;
            width: 280px;
            height: 200px;
            margin: 0 auto 2rem;
        }

        .dog {
            position: absolute;
            transition: transform 0.3s ease;
        }

        .big-dog {
            width: 160px;
            height: 160px;
            right: 20px;
            bottom: 0;
        }

        .little-dog {
            width: 100px;
            height: 100px;
            left: 30px;
            bottom: 0;
        }

        .dogs-container:hover .big-dog {
            transform: translateY(-5px);
        }

        .dogs-container:hover .little-dog {
            transform: translateY(-3px) rotate(-5deg);
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--gold-light) 0%, var(--terracotta) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .hero-tagline {
            font-size: 0.85rem;
            color: var(--text-secondary);
            opacity: 0.7;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        /* Flip Panel */
        .flip-panel {
            display: grid;
            gap: 0.75rem;
            background: var(--dark-warm);
            border: 1px solid rgba(212, 165, 116, 0.2);
            border-radius: 20px;
            padding: 1rem 1.25rem;
            margin: 0 auto 2rem;
            max-width: 340px;
        }

        .flip-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .flip-label {
            font-size: 0.7rem;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        .flip {
            position: relative;
            width: 150px;
            height: 60px;
            perspective: 900px;
            flex-shrink: 0;
        }

        .flip.small { width: 120px; height: 52px; }
        .flip.big { width: 170px; height: 68px; }

        .flip-card {
            position: absolute;
            inset: 0;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.08);
            overflow: hidden;
            background: rgba(0,0,0,0.2);
            box-shadow: 0 8px 18px rgba(0,0,0,0.25);
        }

        .flip-divider {
            position: absolute;
            left: 10px; right: 10px;
            top: 50%;
            height: 1px;
            background: rgba(255,255,255,0.08);
            transform: translateY(-0.5px);
            z-index: 5;
        }

        .flip-static-top, .flip-static-bottom,
        .flip-anim-top, .flip-anim-bottom {
            position: absolute;
            left: 0; right: 0;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: var(--gold-light);
            letter-spacing: 0.02em;
            text-shadow: 0 2px 12px rgba(0,0,0,0.45);
            user-select: none;
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }

        .flip.big .flip-static-top, .flip.big .flip-static-bottom,
        .flip.big .flip-anim-top, .flip.big .flip-anim-bottom { font-size: 2.1rem; }
        .flip.small .flip-static-top, .flip.small .flip-static-bottom,
        .flip.small .flip-anim-top, .flip.small .flip-anim-bottom { font-size: 1.45rem; }

        .flip-static-top {
            top: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0.05), rgba(0,0,0,0.10));
            border-bottom: 1px solid rgba(255,255,255,0.06);
            transform: translateZ(1px);
        }

        .flip-static-bottom {
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.12), rgba(255,255,255,0.03));
            transform: translateZ(1px);
        }

        .flip-anim-top {
            top: 0;
            transform-origin: bottom;
            background: linear-gradient(to bottom, rgba(255,255,255,0.05), rgba(0,0,0,0.10));
            border-bottom: 1px solid rgba(255,255,255,0.06);
            display: none;
            transform: rotateX(0deg);
            z-index: 10;
        }

        .flip-anim-bottom {
            bottom: 0;
            transform-origin: top;
            background: linear-gradient(to bottom, rgba(0,0,0,0.12), rgba(255,255,255,0.03));
            display: none;
            transform: rotateX(90deg);
            z-index: 10;
        }

        @keyframes flipDownTop { from { transform: rotateX(0deg); } to { transform: rotateX(-90deg); } }
        @keyframes flipUpBottom { from { transform: rotateX(90deg); } to { transform: rotateX(0deg); } }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            opacity: 0.6;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(8px); }
        }

        .scroll-arrow {
            width: 24px;
            height: 24px;
        }

        /* Timeline Section */
        .timeline-section {
            padding: 4rem 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--gold);
            margin-bottom: 0.5rem;
        }

        .section-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Timeline */
        .timeline {
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, var(--terracotta) 0%, var(--gold) 50%, var(--terracotta) 100%);
            opacity: 0.3;
        }

        .timeline-item {
            position: relative;
            padding-left: 50px;
            padding-bottom: 2.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .timeline-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .timeline-item.hidden {
            display: none;
        }

        .timeline-dot {
            position: absolute;
            left: 8px;
            top: 4px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--dark-warm);
            border: 2px solid var(--terracotta);
            z-index: 1;
        }

        .timeline-item[data-type="milestone"] .timeline-dot {
            background: var(--gold);
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 165, 116, 0.5);
        }

        .timeline-item[data-type="song"] .timeline-dot {
            background: var(--terracotta);
            border-color: var(--terracotta);
        }

        .timeline-item[data-type="stat"] .timeline-dot {
            background: #e74c3c;
            border-color: #e74c3c;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(231, 76, 60, 0); }
        }

        .timeline-date {
            font-size: 0.75rem;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        .timeline-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.15rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .timeline-content {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
            padding-left: 0.75rem;
            border-left: 2px solid rgba(212, 165, 116, 0.2);
        }

        .timeline-quote {
            font-style: italic;
            color: var(--gold-light);
        }

        /* Song Card */
        .song-card {
            margin-top: 0.75rem;
            background: linear-gradient(135deg, rgba(196, 92, 62, 0.15) 0%, rgba(45, 34, 28, 0.8) 100%);
            border: 1px solid rgba(196, 92, 62, 0.3);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }

        .song-card:hover {
            transform: translateX(4px);
            border-color: var(--terracotta);
        }

        .song-card:active {
            transform: scale(0.98);
        }

        .song-icon {
            width: 40px;
            height: 40px;
            background: var(--terracotta);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .song-icon svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        .song-info {
            flex: 1;
            min-width: 0;
        }

        .song-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .play-btn {
            width: 32px;
            height: 32px;
            background: var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .play-btn svg {
            width: 14px;
            height: 14px;
            color: var(--dark);
            margin-left: 2px;
        }

        /* Stats Highlight */
        .stat-highlight {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.1) 0%, rgba(45, 34, 28, 0.8) 100%);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 0.5rem;
        }

        .stat-number {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #e74c3c;
            line-height: 1;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(180deg, transparent 0%, rgba(196, 92, 62, 0.05) 100%);
        }

        .footer-heart {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            60% { transform: scale(1); }
        }

        .footer-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.1rem;
            color: var(--gold);
            margin-bottom: 0.5rem;
        }

        .footer-date {
            font-size: 0.8rem;
            color: var(--text-secondary);
            letter-spacing: 0.1em;
        }

        /* Utilities */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>

        const statsBase = { calls: 847, texts: 2400, gms: 98 };

        function calculateDays() {
            const startDate = new Date('2025-10-25');
            const today = new Date();
            const diffTime = Math.abs(today - startDate);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        function splitFlipValue(value) {
            const raw = String(value);
            const midpoint = Math.ceil(raw.length / 2);
            return {
                top: raw.slice(0, midpoint),
                bottom: raw.slice(midpoint)
            };
        }

        function buildFlip(el, initialValue, ariaLabel) {
            if (!el) return;
            const parts = splitFlipValue(initialValue);
            const safeTop = escapeHtml(parts.top);
            const safeBottom = escapeHtml(parts.bottom);
            el.innerHTML = `
                <div class="flip-card" role="group" aria-label="${escapeHtml(ariaLabel)}">
                    <div class="flip-static-top" data-part="staticTop">${safeTop}</div>
                    <div class="flip-divider" aria-hidden="true"></div>
                    <div class="flip-static-bottom" data-part="staticBottom">${safeBottom}</div>
                    <div class="flip-anim-top" data-part="animTop">${safeTop}</div>
                    <div class="flip-anim-bottom" data-part="animBottom">${safeBottom}</div>
                </div>
            `;
        }

        function setFlipValue(el, nextValue, animate) {
            if (!el) return;
            const card = el.querySelector('.flip-card');
            if (!card) return;

            const staticTop = card.querySelector('[data-part="staticTop"]');
            const staticBottom = card.querySelector('[data-part="staticBottom"]');
            const animTop = card.querySelector('[data-part="animTop"]');
            const animBottom = card.querySelector('[data-part="animBottom"]');

            const nextParts = splitFlipValue(nextValue);
            const currentTop = staticTop.textContent;
            const currentBottom = staticBottom.textContent;

            if (currentTop === nextParts.top && currentBottom === nextParts.bottom) return;

            if (!animate) {
                staticTop.textContent = nextParts.top;
                staticBottom.textContent = nextParts.bottom;
                animTop.textContent = nextParts.top;
                animBottom.textContent = nextParts.bottom;
                return;
            }

            animTop.textContent = currentTop;
            animBottom.textContent = nextParts.bottom;

            animTop.style.display = 'flex';
            animBottom.style.display = 'flex';

            animTop.style.animation = 'none';
            animBottom.style.animation = 'none';
            void animTop.offsetWidth;

            animTop.style.animation = 'flipDownTop 240ms ease-in forwards';
            staticTop.textContent = nextParts.top;

            setTimeout(() => {
                animBottom.style.animation = 'flipUpBottom 260ms ease-out forwards';
            }, 240);

            setTimeout(() => {
                staticBottom.textContent = nextParts.bottom;
                animTop.style.display = 'none';
                animBottom.style.display = 'none';
                animTop.style.animation = 'none';
                animBottom.style.animation = 'none';
            }, 520);
        }

            if (!el) return;
            const card = el.querySelector('.flip-card');
            if (!card) return;

            const staticTop = card.querySelector('[data-part="staticTop"]');
            const staticBottom = card.querySelector('[data-part="staticBottom"]');
            const animTop = card.querySelector('[data-part="animTop"]');
            const animBottom = card.querySelector('[data-part="animBottom"]');

            const valueTop = staticTop.textContent;
            const valueBottom = staticBottom.textContent;

            animTop.textContent = valueTop;
            animBottom.textContent = valueBottom;

            animTop.style.display = 'flex';
            animBottom.style.display = 'flex';

            animTop.style.animation = 'flipDownTop 220ms ease-in forwards';

            setTimeout(() => {

            setTimeout(() => {
                staticTop.textContent = valueTop;

                animTop.style.display = 'none';
                animBottom.style.display = 'none';

        function updateStats(animate) {
            const days = calculateDays();
            setFlipValue(document.querySelector('[data-flip-id="days"]'), String(days), animate);
            setFlipValue(document.querySelector('[data-flip-id="calls"]'), formatCompact(statsBase.calls), animate);

            setFlipValue(document.querySelector('[data-flip-id="gms"]'), formatCompact(statsBase.gms), animate);

        function formatCompact(n) {
            const num = Number(n);
            if (!Number.isFinite(num)) return String(n);
            if (num >= 1000000) return (num/1000000).toFixed(1).replace(/\.0$/,'') + 'M';
            if (num >= 1000) return (num/1000).toFixed(1).replace(/\.0$/,'') + 'K';
            return String(num);
        }

        function escapeHtml(s) {
            return String(s)
                .replaceAll('&','&amp;')
                .replaceAll('<','&lt;')
                .replaceAll('>','&gt;')
                .replaceAll('"','&quot;')
                .replaceAll("'","&#39;");
        }

        function renderTimeline(data) {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';

            data.forEach((item, index) => {
                const itemEl = document.createElement('div');
                itemEl.className = 'timeline-item';
                itemEl.dataset.type = item.type;
                itemEl.style.transitionDelay = `${index * 50}ms`;

                let contentHTML = `

                    <p class="timeline-date">${item.date}</p>
                    <h3 class="timeline-title">${item.title}</h3>
                    <div class="timeline-content">${item.content}</div>

                    contentHTML += `

                if (item.songs) {

                itemEl.innerHTML = contentHTML;

            // Re-attach song card listeners
            attachSongListeners();
            
            // Observe items for animation
            observeItems();

        // Intersection Observer for animations
        function observeItems() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });

            document.querySelectorAll('.timeline-item').forEach(item => {
                observer.observe(item);
            });
        }

        // Song cards open links
        function attachSongListeners() {
            document.querySelectorAll('.song-card').forEach(card => {
                card.addEventListener('click', () => {
                    const url = card.dataset.url;
                    window.open(url, '_blank');
                });
            });
        }
